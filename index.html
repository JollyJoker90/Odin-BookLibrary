<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="code.js" defer></script>
    <script src="validation.js" defer></script>
  </head>

  <body>
    <main>
      <h1>Books library</h1>
      <button class="btn add-book-btn">Add book</button>
      <form action="" name="test" id="modal">
        <div class="modal-container">
          <div class="modal-header">
            <p>Add a new book</p>
            <img src="res/close-thick.svg" alt="" />
          </div>
          <div class="modal-content">
            <label for="title">Title</label
            ><input
              type="text"
              name="title"
              id="title"
              required
              minlength="3"
            />
            <label for="author">Author</label
            ><input type="text" name="author" id="author" required />
            <label for="pages">Pages</label
            ><input type="number" name="pages" id="pages" required />
            <label for="read-status">Read</label
            ><input type="checkbox" name="read-status" id="read-status" />
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn save-book">Save</button>
          </div>
        </div>
      </form>
      <div class="books-container">
        <p>test</p>
        <h3>help</h3>
      </div>
    </main>
  </body>
</html>
